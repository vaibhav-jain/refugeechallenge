  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>

<div class="hbox hbox-auto-xs hbox-auto-sm" data-ng-controller="RefugeeController">
  <div class="col">
    <div class="wrapper-lg bg-white-opacity">
      <div class="row m-t">
        <div class="col-sm-3">
          <a href class="thumb-lg pull-left m-r">
            <img ng-src="{{refugee.image}}" class="img-circle">
          </a>
          <div class="clear m-b">
            <div class="m-b m-t-sm">
              <span class="h3 text-black">ID: {{refugee.id}}</span>
            </div>
            <div class="m-b m-t-sm">
              <span class="h3 text-black">{{refugee.first_name}} {{refugee.last_name}}</span>
            </div>
            <span>Donation Received: <i class="fa fa-dollar"></i>{{amount}}</span>
            <!-- modal -->
            <button class="btn btn-success" ng-click="open('sm')">Donate</button>
            <!-- /modal -->
          </div>
        </div>
        <div class="col-sm-9">
          <div class="m-b m-t-sm">
            <p><span class="h3 text-black">Country: </span><span>{{refugee.origin_country}}</span></p>
            <p><span class="h3 text-black">Email: </span><span>{{refugee.email}}</span></p>
            <p><span class="h3 text-black">Goals: </span><span>{{refugee.goals}}</span></p>
            <p><span class="h3 text-black">Bio: </span><span>{{refugee.bio}}</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/ng-template" id="donationModal">
  <div class="modal-header">
    <h3 class="modal-title">Donation</h3>
  </div>
  <div class="modal-body">
    <form class="form-inline" role="form">
      <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
      <div class="form-group">
        <label for="donationAmount">Amount</label>
        <input type="number" class="form-control" data-ng-model="amount" id="donationAmount" placeholder="Enter amount">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
  </div>
</script>
